show_analysis_paths: False
show_analysis_time: False
intro_text: False
extra_fn_clean_trim:
  - "_amplicon_median_depth"
custom_data:
  amplicon_median_depth:
    file_format: "csv"
    section_name: "Amplicon Median Depth"
    plot_type: "linegraph"
    use_filename_as_sample_name: false
    pconfig:
      id: "amplicon_median_depth_lineplot"
      title: "Amplicon Median Depth"
      ylab: "Amplicons"
      xlab: "Minimum Median Depth"
      ymax: 283
      ymin: 0
      xmax: 60
      xmin: 0
      tt_label: "{point.y} amplicons have median depth ≥ {point.x}"
  "Fungicide Target Genes":
    file_format: "tsv"
    id: "Fungicide Target Genes"
    plot_type: "generalstats"
    pconfig:
      - "Amino Acid Changes":
          format: "{:,.0f}"
      - "Codons With SNPs":
          format: "{:,.0f}"
      - "SNPs Outside CDS":
          format: "{:,.0f}"
  "Amplicon positions with ≥ 10x depth":
    file_format: "csv"
    id: "Amplicon positions with ≥ 10x depth"
    plot_type: "generalstats"
    pconfig:
      - "All Pools (10x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 20
      - "Pool 1 (10x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 21
      - "Pool 2 (10x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 22
      - "Pool 3 (10x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 23
      - "Pool 4 (10x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 24
  "Amplicon positions with ≥ 20x depth":
    file_format: "csv"
    id: "Amplicon positions with ≥ 20x depth"
    plot_type: "generalstats"
    pconfig:
      - "All Pools (20x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 25
      - "Pool 1 (20x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 26
      - "Pool 2 (20x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 27
      - "Pool 3 (20x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 28
      - "Pool 4 (20x)":
          max: 100
          min: 0
          scale: "RdYlGn"
          suffix: "%"
          placement: 29
sp:
  amplicon_median_depth:
    fn: "*_amplicon_median_depth.csv"
  "Fungicide Target Genes":
    fn: "*_snp_summary.tsv"
  "Amplicon positions with ≥ 10x depth":
    fn: "*10x_pool_summary.csv"
  "Amplicon positions with ≥ 20x depth":
    fn: "*20x_pool_summary.csv"

